
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="iconV2.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="manifest" href="manifest.json">

  <title>ランダムでしゃべる招き猫</title>

  <script src="jquery.js"></script>
  <script type="text/javascript">

    //台詞リスト
    var serif = new Array;
    serif[1] ="こんにちはにゃん";
    serif[2] ="おはようにゃん";
    serif[3] ="まねきねこ が あらわれた";
    serif[4] ="イメージするのは常に最強の自分にゃ";
    serif[5] ="お腹空いたにゃん";
    serif[6] ="おやすみにゃ";


   //ランダムに台詞を表示
   function msg(){
    var a = Math.floor( Math.random() * 6 );
    $(".fukidashi").text(serif[a +1 ]);
 　 }

 Notification.requestPermission(function(status) {
 console.log("通知の許可:", status);//コンソールに許可されたかどうかを表示
});

  </script>
</head>
<body>
   <div class="container">
    <div class="fukidashi">招き猫をタップしてね</div><div class="fukidashi_fuchi"><img src="img/fukidashi_fuchi.png" alt=""></div>
    <img src="img/cat.png" alt="タップでしゃべる"onclick="msg();" class="cat">
   </div>
  <script  type="application/javascript">
  if('serviceWorker' in navigator){
   navigator.serviceWorker
    .register('serviceworker.js')
    .then(function(){
      console.log('Service Worker Registered');
   });

  }
  </script>
</body>

</html>
